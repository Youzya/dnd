<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
</head>
<body>
  <div class='cards-wrapper'>
    <div id='todo' class='cards-column'>
      <p>ToDo</p>
      <div class='cards'>
      </div>
      <div class='add-card'>+ Add another card</div>
      <form name='card-form' class='card-form' novalidate>
        <textarea class='card-input' placeholder='Enter a title for this card...' required></textarea>
        <div class='button-box'>
          <button class='add-button'>Add card</button><button class='cancel-button'></button>
        </div>
      </form>
    </div>
    <div id='progress' class='cards-column'>
      <p>In progress</p>
      <div class='cards'>
      </div>
      <div class='add-card'>+ Add another card</div>
      <form name='card-form' class='card-form' novalidate>
        <textarea class='card-input' placeholder='Enter a title for this card...' required></textarea>
        <div class='button-box'>
          <button class='add-button'>Add card</button><button class='cancel-button'></button>
        </div>
      </form>
    </div>
    <div id='done' class='cards-column'>
      <p>Done</p>
      <div class='cards'>
      </div>
      <div class='add-card'>+ Add another card</div>
      <form name='card-form' class='card-form' novalidate>
        <textarea class='card-input' placeholder='Enter a title for this card...' required></textarea>
        <div class='button-box'>
          <button class='add-button'>Add card</button><button class='cancel-button'></button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
